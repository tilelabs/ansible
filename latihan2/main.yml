---
- hosts: all
  gather_facts: no
  become: yes
  become_method: sudo
  tasks:
  - name: Pre-Requirrement
    raw: apt install python-minimal -y

- hosts: all
  tasks: 
  - name: Install a list of packages
    become: yes
    apt:
     name: ['zip', 'git', 'unzip', 'python-mysqldb']
     state: present

- hosts: server1
  vars:
     domain: lukmanlab.com
  gather_facts: no

  handlers:
  - name: restart nginx
    become: yes
    systemd: name=nginx state=restarted

  tasks:
  - name: Install Nginx Web Server
    become: yes
    apt:
       name: nginx
       state: present

  - name: Install PHP-FPM & PHP-MySQL
    become: yes
    apt:
     name: ['php-fpm','php-mysql']
     state: present
  
  - name: Template default Nginx
    become: yes 
    template: src=default.j2 dest=/etc/nginx/sites-available/default
    notify: restart nginx

  - name: Copy File PHP Info
    become: yes
    copy: src=info.php dest=/var/www/html

  - name: Download and Extract Wordpress
    become: yes
    unarchive:
       src: https://wordpress.org/latest.zip
       dest: /var/www/html
       remote_src: yes
       owner: www-data
       group: www-data

- hosts: server1
  vars:
    mysql_user: root
    mysql_password: password
    db_user: "wpuser"
    db_name: "wordpress"
    db_pass: "password"
  gather_facts: no

  handlers:
  - name: restart mysqlserver
    systemd: name=mysql state=restarted

  tasks:
  - name: Install devconf-utils
    become: yes
    apt:
       name: debconf-utils

  - name: DebConfig Root Password for MySQL Server
    become: yes
    debconf:
      name: mysql-server-5.7
      question: mysql-server/root_password
      value: "{{mysql_password}}"
      vtype: password

  - name: DebConfig Root Password for MySQL Server Again
    become: yes
    debconf:
      name: mysql-server-5.7
      question: mysql-server/root_password_again
      value: "{{mysql_password}}"
      vtype: password

  - name: Install MySQL Server 5.7
    become: yes
    apt:
       name: mysql-server
       state: present
    #changed_when: True
    #notify: restart mysqlserver

  - name: Login MySQL without Password
    become: yes
    template: 
      src: my.cnf.j2
      dest: /root/.my.cnf

  - name: Create a new database with name 'wordpress'
    become: yes
    mysql_db:
      login_password: "{{mysql_password}}"
      name: "{{db_name}}"
      state: present
  
  - name: Create a new user with name 'wpuser'
    become: yes
    mysql_user:
      login_password: "{{mysql_password}}"
      name: "{{db_user}}"
      password: "{{db_pass}}"
      priv: "{{db_name}}.*:ALL,GRANT"
      state: present
    
  - name: Copy Template wp-config.php to Server
    become: yes 
    template: 
      src: wp-config.php.j2
      dest: /var/www/html/wordpress/wp-config.php
      owner: www-data
      group: www-data
      mode: 0644

